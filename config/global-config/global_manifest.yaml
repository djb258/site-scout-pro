    real_time_sync: false
    collaborative_editing: false

  stable:
    auto_documentation: true
    diff_analysis: true
    diagram_generation: true

# ============================================================
# ERROR LOG REGISTRY (ORBT Error Logging System)
# ============================================================
error_log_registry:
  destination_table: shq.orbt_error_log
  repo_origin: imo-creator
  required_fields:
    - timestamp
    - repo_name
    - altitude_level
    - orbt_layer
    - error_message
    - resolution_status
    - process_id
    - unique_id
  optional_fields:
    - error_layer
    - context_metadata
  altitude_levels:
    - 60k
    - 40k
    - 30k
    - 20k
    - 10k
    - 5k
  orbt_layers:
    - System
    - Operation
    - Repair
    - Build
    - Training
  automation_hooks:
    - n8n
    - Composio
  access_control:
    write:
      - all_agents
    read:
      - repo-dashboard
      - lovable
      - deepwiki
  enforcement:
    required_on_repo_build: true
    enforce_on_push: true
    repo_manifest_override_allowed: false
    validate_fields: true
    auto_tag_process_id: true
    auto_tag_altitude: true
    error_log_view_required: true
