    stands_for: "Input‚ÄìMiddle‚ÄìOutput"
    definition: "Framework used to design every process with clear intake, transformation, and delivery phases."
  - acronym: CTB
    stands_for: "Christmas Tree Backbone"
    definition: "Hierarchical architecture mapping all systems from 60k‚Äëft overview down to 5k‚Äëft detailed processes."
  - acronym: HEIR
    stands_for: "Hierarchy, Enforcement, Integration, Reporting"
    definition: "Supervisory governance system that oversees all doctrinal layers and ensures compliance across agents and databases."
  - acronym: ORBT
    stands_for: "Operate, Repair, Build, Train"
    definition: "Core doctrine enforcing self‚Äëdocumenting, self‚Äërepairing, and teachable systems."
  - acronym: STAMPED
    stands_for: "Structured Table Architecture for Managed Persistent Enterprise Data"
    definition: "Doctrine schema for Neon vault‚Äîvalidated, version‚Äëlocked data."
  - acronym: SPVPET
    stands_for: "Structured Processing Vault for Persistent Event Tracking"
    definition: "Firebase schema for realtime working memory."
  - acronym: STACKED
    stands_for: "Structured Table Architecture for Calculated Knowledge & Event Data"
    definition: "BigQuery schema for analytical and historical data."
  - acronym: ALTITUDE
    stands_for: "System visibility levels (60k‚Äì5k)"
    definition: "Defines perspective and scope of doctrine‚Äîfrom strategic overview to operational detail."
    levels:
      - level: 60k
        name: Strategic Constellation
        scope: Company‚Äëwide doctrine, cross‚ÄëLLC alignment, long‚Äërange objectives
      - level: 40k
        name: Program Constellation
        scope: Multi‚Äësystem initiatives, capability roadmaps, dependency alignment
      - level: 30k
        name: Engineering Hangar
        scope: Architecture, repo‚Äëof‚Äërepos, standards, CI/CD, enforcement (HEIR/ORBT)
      - level: 20k
        name: System Blueprint
        scope: Service boundaries, contracts, schemas, interfaces, SLAs
      - level: 10k
        name: Workflow/Module
        scope: Pipelines, jobs, subagents, tool wiring (n8n/Composio, MCP)
      - level: 5k
        name: Operational Runbook
        scope: Concrete tasks, endpoints, migrations, health checks, dashboards

# ============================================================
# DEEP WIKI AUTOMATION CONFIGURATION
# ============================================================
deep_wiki:
  enabled: true
  run_on_update: true
  index_path: /deep_wiki/deepwiki_index.json

  # Repository Configuration
  target_repos:
    - name: outreach-core
      enabled: true
      priority: high
      auto_commit: true
    - name: client-intake
      enabled: true
      priority: high
      auto_commit: true
    - name: blueprint-engine
      enabled: true
      priority: medium
      auto_commit: true
    - name: imo-creator
      enabled: true
      priority: critical
      auto_commit: true

  # Trigger Configuration
  triggers:
    on_push: true
    on_pull_request: false
    on_merge: true
    on_schedule: true
    schedule_cron: "0 2 * * *"  # Daily at 2 AM

  # AI Provider Settings
  ai_provider:
    default: google
    fallback: openai
    embedder_type: google
    models:
      google: gemini-pro
      openai: gpt-4-turbo

  # Processing Options
  processing:
    generate_diagrams: true
    analyze_diffs_only: true
    max_file_size_mb: 50
    exclude_patterns:
      - "node_modules/**"
      - "*.log"
      - ".git/**"
      - "**/__pycache__/**"
      - "*.pyc"
      - "build/**"
      - "dist/**"

  # Output Configuration
  output:
    base_path: /deep_wiki
    create_index: true
    commit_message_template: "üìö DeepWiki: Auto-update documentation [skip ci]"
    branch_naming: "docs/deepwiki-update-{timestamp}"

  # Logging & Observability
  logging:
    enabled: true
    audit_log: /logs/deepwiki_audit.log
    error_log: /logs/deepwiki_error.log
    level: INFO
    retention_days: 90
    include_metrics: true

  # Error Handling
  error_handling:
    retry_count: 3
    retry_delay_seconds: 60
    halt_on_error: true
    notify_on_failure: true
    notification_channels:
      - slack
      - email

  # Kill Switch Configuration
  kill_switch:
    enabled: false
    reason: ""
    disabled_by: ""
    disabled_at: ""
    emergency_contact: "admin@bartonenterprises.com"

# ============================================================
# CHARTDB AUTOMATION CONFIGURATION
# ============================================================
chartdb:
  enabled: true
  run_on_update: true
  index_path: /chartdb_schemas/schema_index.json

  # Repository Configuration
  target_repos:
    - name: outreach-core
      enabled: true
      priority: high
      auto_commit: true
      database_connections:
        - type: postgresql
          name: main_db
        - type: mysql
          name: analytics_db
    - name: client-intake
      enabled: true
      priority: high
      auto_commit: true
      database_connections:
        - type: postgresql
          name: client_db
    - name: blueprint-engine
      enabled: true
      priority: medium
      auto_commit: true
      database_connections:
        - type: postgresql
          name: blueprint_db
    - name: imo-creator
      enabled: true
      priority: critical
      auto_commit: true
      database_connections:
        - type: postgresql
          name: imo_db

  # Trigger Configuration
  triggers:
    on_push: true
    on_pull_request: false
    on_merge: true
    on_schema_change: true
    on_schedule: true
    schedule_cron: "0 3 * * *"  # Daily at 3 AM (1 hour after DeepWiki)

  # Schema Detection
  schema_detection:
    auto_detect: true
    scan_patterns:
      - "*.sql"
      - "migrations/**"
      - "prisma/schema.prisma"
      - "sequelize/models/**"
      - "typeorm/entities/**"
      - "database/schema/**"
    exclude_patterns:
      - "node_modules/**"
      - "*.bak"
      - "*.tmp"

  # Output Configuration
  output:
    base_path: /chartdb_schemas
    format: ["json", "sql", "png", "svg"]
    create_index: true
    commit_message_template: "üìä ChartDB: Auto-update database schemas [skip ci]"
    branch_naming: "docs/chartdb-update-{timestamp}"

  # Diagram Generation
  diagram:
    auto_generate: true
    include_relationships: true
    include_indexes: true
    include_constraints: true
    theme: "light"
    export_formats: ["png", "svg"]

  # Logging & Observability
  logging:
    enabled: true
    audit_log: /logs/chartdb_audit.log
    error_log: /logs/chartdb_error.log
    level: INFO
    retention_days: 90

  # Error Handling
  error_handling:
    retry_count: 3
    retry_delay_seconds: 30
    halt_on_error: true
    notify_on_failure: true

  # Kill Switch Configuration
  kill_switch:
    enabled: false
    reason: ""
    disabled_by: ""
    disabled_at: ""

